<!DOCTYPE html>
<html>
<head>
  <title>Image Search</title>
  <!-- Thêm link CSS của Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('static/background/bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">Image Search</h1>
    <form action="/search" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="form-group">
        <label for="myImage">Select an Image:</label>
        <input type="file" class="form-control-file" id="myImage" name="image" accept="image/*">
      </div>
      <div class="form-group">
        <img id="preview" class="img-fluid mt-3" style="max-height: 300px;">
      </div>
      <input type="submit" value="Search" class="btn btn-primary">
    </form>
  </div>

  <!-- Thêm script của Bootstrap và script tùy chỉnh -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
  <script src="static/js/displayImage.js"></script>
</body>
</html>
